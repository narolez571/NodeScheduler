<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Scheduler Actions</title>
	<link rel='stylesheet' type='text/css' href='/css/fullcalendar/fullcalendar.css' />
	<link rel='stylesheet' type='text/css' href='/css/fullcalendar/fullcalendar.print.css' media='print' />
	<link rel='stylesheet' type='text/css' href='/css/jquery-ui/themes/south-street/jquery-ui-1.8.14.custom.css' />
	<link rel='stylesheet' type='text/css' href='/css/global.css' />
	<script type='text/javascript' src="/js/jquery/jquery-1.5.2.min.js"></script>
	<script type='text/javascript' src='/js/jquery-ui/jquery-ui-1.8.14.custom.min.js'></script>
	<script type='text/javascript' src="/js/jquery-ui/jquery.ui.core.js"></script>
	<script type='text/javascript' src="/js/jquery-ui/jquery.ui.widget.js"></script>
	<script type='text/javascript' src="/js/jquery-ui/jquery.ui.datepicker.js"></script>
	<script type='text/javascript' src='/js/fullcalendar/fullcalendar.js'></script>
	<script type='text/javascript'>
	$(document).ready(function() {
		$( ".datepicker" ).datepicker();
	});
	</script>
</head>

<body>
	<form id="schedForm" name="schedForm" action="schedule_action" method="post">
		<div>
			<a href="/">Back to calendar</a> 
			<input type="submit" value="Save" id="btnSubmit" />
		</div>
		<div>
			<span>Title: </span><br/>
			<input type="text" id="name" name="name">
		</div>
		<div>
			<input type="text" id="startDate" name="startDate" class="datepicker">
			<span>&nbsp;to&nbsp;</span>
			<input type="text" id="endDate" name="endDate" class="datepicker">
		</div>
		<div>
			<span>Description: </span><br/>
			<textarea id="description" name="description" rows="10" cols="30">
			</textarea>
		</div>
	</form>
</body>
</html>
